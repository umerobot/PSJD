<!DOCTYPE html>
<html>
<head>
<title>ADMIN PSJD</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="css/style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	var rows = 1;
	$("#createRows").click(function(){
						var tr = "<tr>";
						tr = tr + "<td><input type='text' class='form-control' name='ID"+rows+"' id='ID"+rows+"' size='2'></td>";
						tr = tr + "<td><select class='form-control' name='faculty"+rows+"' id='faculty"+rows+"'><option value='MECHANIC'>MECHANIC</option><option value='ELECT'>ELECT</option><option value='FACTORY'>FACTORY</option><option value='COMPUTER'>COMPUTER</option><option value='MARKET'>MARKET</option><option value='ACCOUNT'>ACCOUNT</option></select></td>";
						tr = tr + "<td><input type='text' class='form-control' name='name"+rows+"' id='name"+rows+"'></td>";
						tr = tr + "<td><textarea class='form-control' name='link"+rows+"' id='link"+rows+"' rows='3'></textarea></td>";
                        tr = tr + "<td><input type='text' class='form-control' name='ResultID"+rows+"' id='ResultID"+rows+"'></td>";
                        tr = tr + "<td><textarea class='form-control' name='ResultLink"+rows+"' id='ResultLink"+rows+"' rows='3'></textarea></td>";
                        tr = tr + "</tr>";
						$('#myTable > tbody:last').append(tr);
					
						$('#hdnCount').val(rows);
						rows = rows + 1;
		});

		$("#deleteRows").click(function(){
				if ($("#myTable tr").length != 1) {
					 $("#myTable tr:last").remove();
				}
		});

		$("#clearRows").click(function(){
				rows = 1;
				$('#hdnCount').val(rows);
				$('#myTable > tbody:last').empty(); // remove all
		});

	});
</script>
<meta charset=utf-8 />
</head>
<body>
    <div class="p-5 or-bg text-white text-center">
     <img src="images/LoGo.png" class="logo-head">
     <h1>เพิ่มห้องเรียน</h1>
    </div>
    <div class="card-content justify-content-center">
        <form action="save_addClass.php" id="frmMain" name="frmMain" method="post">

            <table class="table table-dark" id="myTable">
            <!-- head table -->
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Faculty</th>
                        <th scope="col">Name</th>
                        <th scope="col">Link</th>
                        <th scope="col">ResultID</th>
                        <th scope="col">ResultLink</th>
                    </tr>
                </thead>
                <!-- body dynamic rows -->
                <tbody></tbody>
                </table>
                <br />
                <input type="button" class="btn btn-success" id="createRows" value="Add">
                <input type="button" class="btn btn-warning" id="deleteRows" value="Del">
                <input type="button" class="btn btn-danger" id="clearRows" value="Clear">
                <input type="hidden" id="hdnCount" name="hdnCount">
                <input type="submit" class="btn btn-primary" value="Submit">
        </form>
        <br>
        <form action="logout.php" class="d-grid gap-3 col-6 mx-auto">
            <input type="submit" class="btn btn-danger btn-lg" value="LOGOUT">
        </form>
    </div>
    <div class="or-bg text-white text-center">
      <p>วิทยาลัยการอาชีพพระสมุทรเจดีย์</p>
    </div>
    
</body>
</html>
